<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;500&display=swap" rel="stylesheet">

<div @fadeIn>
    <h1 class="header-h1">
       Skills
    </h1>
    <figure>
        <blockquote class="blockquote">
          <p>“Pursue excellence, and success will follow, pants down!”</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Austin George <cite title="Source Title">3 Idiots</cite>
        </figcaption>
      </figure>
    <div class="skillset">
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">HTML <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"></div>
            </div></th>
            <th scope="row">CSS <div class="progress">
              <div class="progress-bar bg-info" role="progressbar" style="width: 74%" aria-valuenow="74" aria-valuemin="0" aria-valuemax="100"></div>
            </div></th>
            
          </tr>
          <tr>
            <th scope="row">Digital Art <div class="progress">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
            </div></th>
            <th scope="row">Illustration <div class="progress">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 58%" aria-valuenow="58" aria-valuemin="0" aria-valuemax="100"></div>
            </div></th>
            
          </tr>
          <tr>
            <th scope="row">Filmora <div class="progress">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
            </div></th>
            <th scope="row">Photoshop <div class="progress">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
            </div></th>
          </tr>
          <tr>
            <th scope="row">Java <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
            </div></th>
            
            <th scope="row">UX/UI <div class="progress">
              <div class="progress-bar bg-info" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
            </div></th>
          </tr>
          <tr>
            <th scope="row">Python<div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div></th>
            <th scope="row">C++ <div class="progress">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
            </div></th>
          </tr>
          <tr>
            <th scope="row">MySQL<div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
            </div></th>
            <th scope="row">MongoDB <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 88%" aria-valuenow="88" aria-valuemin="0" aria-valuemax="100"></div>
            </div></th>
          </tr>
        </tbody>
      </table>
    </div>
</div>
